<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TaskPro - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(to right, #8b5cf6, #6366f1);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 20px;
        }
        .buttons button {
            margin-left: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .buttons .login-btn {
            background-color: #10b981;
            color: white;
        }
        .buttons .register-btn {
            background-color: #a78bfa;
            color: white;
        }
        .buttons button:hover {
            opacity: 0.9;
        }
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background-color: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-form h2 {
            color: #8b5cf6;
            margin-bottom: 8px;
        }
        .login-form p {
            color: #6b7280;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .login-form label {
            display: block;
            text-align: left;
            margin-bottom: 4px;
            color: #374151;
            font-weight: bold;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 16px;
            outline: none;
        }
        .login-form input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
        }
        .login-form button.submit-btn {
            width: 100%;
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form button.submit-btn:hover {
            opacity: 0.9;
        }
        .login-form .register-link {
            font-size: 14px;
            margin-top: 16px;
        }
        .login-form .register-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: bold;
        }
        .login-form .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            âœ” TaskPro
        </div>
        <div class="buttons">
            <button class="login-btn">Login</button>
            <button class="register-btn" onclick="window.location.href='index.html'">Register</button>
        </div>
    </header>

    <!-- Login Form -->
    <div class="form-container">
        <div class="login-form">
            <h2>Welcome Back</h2>
            <p>Sign in to your TaskPro account</p>

            <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="index.html">Register here</a>
            </div>
        </div>
    </div>

</body>
</html>
